<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Web Application</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

<div class="quote-box">
  <div class="quote-text">
    <i class="fa fa-quote-left"> </i><span id="text"></span> <i class="fa fa-quote-right"></i>
  </div>
  <div class="quote-author">
    - <span id="author"></span>
  </div>
  <div class="buttons">
    <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
      <i class="fa fa-twitter"></i>
    </a>
     <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
      <i class="fa fa-tumblr"></i>
    </a>
    <a class="button" id="googleplus-quote" title="Post this quote on Google+!" target="_blank">
     <i class="fa fa-google-plus"></i>
   </a>
   <a class="button" id="facebook-quote" title="Share this quote on Facebook!" target="_blank">
    <i class="fa fa-facebook"></i>
  </a>
    <button class="button" id="new-quote">New quote</button>
  </div>
</div>
<div class="footer">By <a href="http://codepen.io/camperAvengedEndie/">Nitin Prakash</a></div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="js/index.js"></script>
</body>
</html>
